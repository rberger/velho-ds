sudo: required
cache:
  directories:
  - "$HOME/.m2"
language: clojure
jdk:
- oraclejdk8

jobs:
  include:
    - stage: unit tests
      script: lein with-profile dev do clean, deps, compile, test
    - stage: release
      script: lein with-profile release do clean, deps, compile, uberjar, cljsbuild once release

env:
  global:
    secure: 
