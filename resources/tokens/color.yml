#
# COLOR TOKENS
# Use these tokens to set a color.
# For reference, see http://hslpicker.com/
#
# To make things a little simpler for your team,
# utilize both global & local tokens for colors.
#

aliases:
  primary:
    value: "210, 100%"
  pacific:
    value: "185, 100%"
  pinky:
    value: "314, 100%"
  greeny:
    value: "164, 100%"
  black:
    value: "0, 0%"
props:
  color-primary:
    value: "hsla({!primary}, 40%, 1)"
    category: color-group-1
  color-primary-dark:
    value: "hsla({!primary}, 31%, 1)"
    category: color-group-1
  color-primary-light:
    value: "hsla({!primary}, 96%, 1)"
    category: color-group-1
  color-neutral-1:
    value: "hsla({!black}, 98%, 1)"
    category: color-group-2 
  color-neutral-2:
    value: "hsla({!black}, 96%, 1)"
    category: color-group-2 
  color-neutral-3:
    value: "hsla({!black}, 78%, 1)"
    category: color-group-2 
  color-neutral-4:
    value: "hsla({!black}, 39%, 1)"
    category: color-group-2 
  color-neutral-5:
    value: "hsla({!black}, 20%, 1)"
    category: color-group-2
  color-pacific:
    value: "hsla({!pacific}, 37%, 1)"
    category: color-group-3
  color-pacific-dark:
    value: "hsla({!pacific}, 33%, 1)"
    category: color-group-3
  color-pacific-light:
    value: "hsla({!pacific}, 43%, 1)"
    category: color-group-3
  color-pinky:
    value: "hsla({!pinky}, 43%, 1)"
    category: color-group-3
  color-pinky-dark:
    value: "hsla({!pinky}, 37%, 1)"
    category: color-group-3
  color-pinky-light:
    value: "hsla({!pinky}, 47%, 1)"
    category: color-group-3
  color-greeny:
    value: "hsla({!greeny}, 37%, 1)"
    category: color-group-3
  color-greeny-dark:
    value: "hsla({!greeny}, 33%, 1)"
    category: color-group-3
  color-greeny-light:
    value: "hsla({!greeny}, 43%, 1)"
    category: color-group-3
  color-black:
    value: "hsla({!black}, 0%, 1)"
    category: color-group-4
  color-white:
    value: "hsla({!black}, 100%, 1)"
    category: color-group-4
  text-default:
    value: "hsla({!black}, 20%, 1)"
    category: color-group-text
  text-disabled:
    value: "hsla({!black}, 78%, 1)"
    category: color-group-text
  state-error:
    value: "hsla(0, 100%, 43%, 1)"
    category: color-group-text
  state-warning:
    value: "hsla(32, 100%, 50%, 1)"
    category: color-group-text
  state-success:
    value: "hsla(120, 100%, 30%, 1)"
    category: color-group-text
global:
  type: color
  category: color
