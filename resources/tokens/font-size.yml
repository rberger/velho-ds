#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  font-size-xx-large:
    value: "1.5rem"
  font-size-x-large:
    value: "1.25rem"
  font-size-large:
    value: "1.125rem"
  font-size-base:
    value: "1rem"
  font-size-small:
    value: "0.875rem"
global:
  type: number
  category: font-size
